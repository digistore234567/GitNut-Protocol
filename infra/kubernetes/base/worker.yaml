apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: gitnut
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ghcr.io/gitnut/gitnut-worker:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: metrics
          envFrom:
            - configMapRef:
                name: gitnut-config
            - secretRef:
                name: gitnut-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 10
