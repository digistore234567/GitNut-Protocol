apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: gitnut
  labels:
    app: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/gitnut/gitnut-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: gitnut-config
            - secretRef:
                name: gitnut-secrets
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: gitnut
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 80
      targetPort: 3000
