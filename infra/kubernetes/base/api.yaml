apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: gitnut
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: ghcr.io/gitnut/gitnut-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: gitnut-config
            - secretRef:
                name: gitnut-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: gitnut
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
