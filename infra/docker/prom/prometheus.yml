global:
  scrape_interval: 10s
  evaluation_interval: 10s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8888"]

  # The following jobs assume your app containers expose /metrics
  # Add them to your app services and connect to the same network.
  - job_name: "gitnut-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8080"]

  - job_name: "gitnut-worker"
    metrics_path: /metrics
    static_configs:
      - targets: ["worker:8081"]

  - job_name: "gitnut-indexer"
    metrics_path: /metrics
    static_configs:
      - targets: ["indexer:8082"]
