apiVersion: apps/v1
kind: Deployment
metadata:
  name: { include "gitnut.fullname" . }-api
  labels:
    {- include "gitnut.labels" . | nindent 4 }
    app.gitnut.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: { .Release.Name }
      app.gitnut.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: { .Release.Name }
        app.gitnut.io/component: api
        {- include "gitnut.labels" . | nindent 12 }
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.registry }}/gitnut-api:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: { include "gitnut.fullname" . }-config
            - secretRef:
                name: { include "gitnut.fullname" . }-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            {- toYaml .Values.resources.api | nindent 16 }
---
apiVersion: v1
kind: Service
metadata:
  name: { include "gitnut.fullname" . }-api
  labels:
    {- include "gitnut.labels" . | nindent 4 }
    app.gitnut.io/component: api
spec:
  selector:
    app.kubernetes.io/instance: { .Release.Name }
    app.gitnut.io/component: api
  ports:
    - name: http
      port: 8080
      targetPort: http
