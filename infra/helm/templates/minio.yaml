{{- if .Values.minio.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "gitnut.fullname" . }}-minio
  labels:
    {{- include "gitnut.labels" . | nindent 4 }}
    app.gitnut.io/component: minio
spec:
  serviceName: {{ include "gitnut.fullname" . }}-minio
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.gitnut.io/component: minio
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.gitnut.io/component: minio
    spec:
      containers:
        - name: minio
          image: {{ .Values.minio.image | quote }}
          args: ["server","/data","--console-address",":9001"]
          ports:
            - containerPort: 9000
              name: s3
            - containerPort: 9001
              name: console
          env:
            - name: MINIO_ROOT_USER
              value: {{ .Values.minio.rootUser | quote }}
            - name: MINIO_ROOT_PASSWORD
              value: {{ .Values.minio.rootPassword | quote }}
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitnut.fullname" . }}-minio
  labels:
    {{- include "gitnut.labels" . | nindent 4 }}
    app.gitnut.io/component: minio
spec:
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.gitnut.io/component: minio
  ports:
    - name: s3
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
{{- end -}}
